{% extends 'base.html' %}

{% block content %}

<form method="post">
    <h3>Enter The Chat Room</h3>
    <div>
        <label>name:</label>
        <input type="text" name="name" placeholder="Pick a name!" value="{{name}}">
    </div>
    <div class="join">
        <input type="text" name="code" placeholder="Room Code" value="{{code}}">
        <button type="submit" name="join" class="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}

</form>


{% endblock %}
